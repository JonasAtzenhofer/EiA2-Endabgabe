<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="Main.js" defer ></script>
    <script src="Rocket.js"></script>
    <script src="Explosion.js"></script>
    <script src="Particle.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="Create">
        <h1>Create Rocket</h1>
        <br>
        <h3>Raketenfarbe</h3>
        <input type="color" id="color">
        <br>
        <h3>Explosions-Radius</h3>
        <input type="range" min="1" max="100"    class="RadiusSlider">
        <br>
        <h3>Partikel-Anzahl</h3>
        <input type="range" min="1" max="100"  class="PartikelSlider">
        <br>
        <h3>Explosions-Dauer</h3>
        <input type="range" min="1" max="100"  class="TimeSlider">
        <br>
        <h3>RaketenName</h3>
        <input type="text" id="RocketName">
        <br>
        <br>
        <br>
        <button type="submit" id="CreateRocket"> Save Rocket</button>
        <br>
        <br>
        <br>
        <button type="submit" id="DeleteRocket"> Delete Rocket</button>
    </div> 
    
    

    <div id="SavedRockets">
        <h1>Saved Rockets</h1>
        <div class="dropdown">
            <button class="dropbtn">Gespeicherte Raketen</button>
            <div class="dropdown-content">
              <li>Rakete 1</li>
              <li>Rakete 2</li>
              <li>Rakete 3</li>
            </div>
          </div> 
    </div>

    <div>
        <canvas id="canvas"></canvas>
    </div>

   



    
</body>
</html>
